<html>
    <head>
        <title>Mess Extras</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <body>
         
        <div class="panel panel-body col-xs-4">
  <div class="panel-body">
      <img src="img/logoi.jpg" alt="WSDC" style=" height: 60%; width: 60%; padding-bottom: 20px; float: left;">
            <form>
        
  <div class="form-group" style=" float: left;">
    <label for="name">Name</label>
        <input type="text" name="name" class="field" id="name">
  </div>
                <div class="form-group" style="float: left;">
    <label for="roll">Roll no.</label>
    <input type="text" name="roll" class="field" required pattern="[a-zA-Z0-9]+" id="roll">
  </div>
 
  <button type="submit" class="btn btn-default">Submit</button>
  </form>
  </div>
 
  
  
    </body>
